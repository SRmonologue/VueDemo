<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue.set</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>vue.set 全局操作</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
    <p><button onclick="add()">add</button></p>
    <script type="text/javascript">
        function add() {
            // Vue.set(outdata,'count',2);
            // app.count++;
            // outdata.count++;
            // app.arr[1]= 'ddd';
            Vue.set(app.arr,1,'dd')
        }

        var outdata = {
            count: 1,
            goods: 'car',
            arr: ['aaa', 'bbb', 'ccc']
        }
        var app = new Vue({
            el: '#app',
            data: outdata
        })
    </script>
</body>

</html>
