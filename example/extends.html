<!DOCTYPE html>
<html lang="en">

<head>
    <title>extends Option</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>extends Option</h1>
    <hr>
    <div id="app">
        <!-- {{num}} -->
        ${num}
        <p><button @click="add">ADD</button></p>
    </div>
    <script type="text/javascript">
        var extendsObject = {
            updated: function () {
                console.log("我的扩展的updated");
            },
            methods: {
                add: function () {
                    console.log("我是拓展的方法")
                    this.num++;
                }
            }
        };
        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add: function () {
                    console.log("我是原生的方法")
                    this.num++;
                }
            },
            updated: function () {
                console.log("我是原生的update")
            },
            extends: extendsObject,
            delimiters:['${','}']
        })
    </script>
</body>

</html>
