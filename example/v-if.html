<!DOCTYPE html>
<html lang="en">
<head>
    <title>v-if&v-else&v-show</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
        //按需加载
       <div v-if="isLogin">你好，9527！</div>
       <div v-else="isLogin">请登录！</div>
       // 提前加载
       <div v-show="isLogin">你好，9527！</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                isLogin:true
            }
        })
    </script>
</body>
</html>
