<!DOCTYPE html>
<html lang="en">

<head>
    <title>watch option</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>watch option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{wendu}}°</p>
        <p>穿衣建议：{{chuangyi}}</p>
        <p>
            <button @click="shenggao">升高温度</button>
            <button @click="jiangdi">降低温度</button>
        </p>
    </div>
    <script type="text/javascript">
        var chuangyiarr = ['T恤短袖', '夹克长袖', '棉衣羽绒服']
        var app = new Vue({
            el: '#app',
            data: {
                wendu: 14,
                chuangyi: "夹克长裙"
            },
            methods: {
                shenggao: function () {
                    this.wendu += 5;
                },
                jiangdi: function () {
                    this.wendu -= 5;
                }
            },
            // watch: {
            //     wendu: function (newVal, oldVal) {
            //         if (newVal >= 26) {
            //             this.chuangyi = chuangyiarr[0]
            //         } else if (newVal < 26 & newVal > 0) {
            //             this.chuangyi = chuangyiarr[1]
            //         } else {
            //             this.chuangyi = chuangyiarr[2]
            //         }
            //     }
            // }
        })
        app.$watch("wendu", function (newVal, oldVal) {
            if (newVal >= 26) {
                this.chuangyi = chuangyiarr[0]
            } else if (newVal < 26 & newVal > 0) {
                this.chuangyi = chuangyiarr[1]
            } else {
                this.chuangyi = chuangyiarr[2]
            }
        })
    </script>
</body>

</html>
