<!DOCTYPE html>
<html lang="en">
	<head>
		<title>example04 methods Demo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script type="text/javascript" src="../assets/js/vue.js"></script>
	</head>
	<body>
		<h1>example04 methods Demo</h1>
		<hr>
		<div id="app">
			<jspang>
				<span slot="blogUrl">{{jsPangData.blogUrl}}</span>
				<span slot="netName">{{jsPangData.netName}}</span>
				<span slot="skill">{{jsPangData.skill}}</span>
			</jspang>
		</div>
		<template id="tep">
			<div>
				<p>博客地址：<slot name="blogUrl"></slot>
				</p>
				<p>网名：<slot name="netName"></slot>
				</p>
				<p>技术栈：<slot name="skill"></slot>
				</p>
			</div>
		</template>

		<script type="text/javascript">
			var jspang = {
				template: '#tep'
			}
			var app = new Vue({
				el: '#app',
				data: {
					jsPangData: {
						blogUrl: 'https://jspang.com',
						netName: '技术胖',
						skill: 'web前端'
					}
				},
				components: {
					'jspang': jspang
				}
			});
		</script>
	</body>
</html>
