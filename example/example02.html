<!DOCTYPE html>
<html lang="en">
<head>
    <title>example02 methods Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>example02 methods Demo</h1>
    <hr>
    <div id="app"></div>
	<p><button onclick="destroy()">卸载</button></p>
	<p><button onclick="reload()">刷新</button></p>
	<p><button onclick="tick()">更新</button></p>
    <script type="text/javascript">
       var jspang = Vue.extend({
		  template:`<p>{{message}}</p>` ,
		  data:function(){
			  return{
				  message:"Hello I am jspang!"
			  }
		  },
		  mounted:function(){
		  	console.log("mounted 被创建！")
		  },
		  destroyed:function(){
		  	console.log("destroyed 被销毁")
		  },
		  updated:function(){
		  	console.log("updated 更新")
		  },
	   });
	   
	   var vm = new jspang().$mount("#app")
	   function destroy(){
		   vm.$destroy();
	   }
	   function reload(){
		   vm.$forceUpdate();
	   }
	   function tick(){
		   vm.message = 'update message info '
		   vm.$nextTick(function(){
			   console.log('message 更新完之后我被调用')
		   })
	   }
    </script>
</body>
</html>
